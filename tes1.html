<html>
    <header>
        <title>TUGAS JAVASCRIPT 3</title>
    </header>
    <body>
        <script>
            for (i=1; i<=5; i++){
                document.write("For ke-" + i +"<br>");
            }
            var x=1;
            while(x<=5){
                document.write("While ke-" + x + "<br>");
                x=x+1;
            }
            var z=1;
            do{
                document.write("DoWhile ke-" + z + "<br>");
                z=z+1;
            }while(z<=5);
        </script>
    </body>
</html>
